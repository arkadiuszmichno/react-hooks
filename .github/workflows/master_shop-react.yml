# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - shop-react

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_b8c25aed6f3046e8af41d38b7fadec90 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f114c10a867640c3856640c578decd3b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_b8c25aed6f3046e8af41d38b7fadec90 }}/amichno/ebiznes:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'shop-react'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b28aaf2bfdc645de9938ec56f2cb179e }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_b8c25aed6f3046e8af41d38b7fadec90 }}/amichno/ebiznes:${{ github.sha }}'